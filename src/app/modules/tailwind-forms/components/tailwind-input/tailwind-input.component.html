<div
  [formGroup]="parent"
  class="mb-4"
  [ngClass]="{ 'pointer-events-none opacity-50': disabled }"
>
  <label
    [for]="name"
    id="input-label"
    class="block text-sm font-medium text-gray-700"
  >
    {{ label }}
  </label>
  <div class="relative mt-1">
    <input
      #inputRef
      [id]="name"
      [name]="name"
      [type]="type"
      [formControlName]="name"
      [placeholder]="placeholder"
      [mask]="mask"
      [attr.prefix]="prefix"
      [suffix]="suffix"
      [thousandSeparator]="thousandSeparator"
      [patterns]="patterns"
      class="focus:ring-app-main-color-500 focus:border-app-main-color-500 block w-full appearance-none rounded-lg border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:outline-none sm:text-sm"
      [ngClass]="{
        'border-red-300 text-red-900 placeholder-red-300 focus:border-red-500 focus:ring-red-500':
          showValidationErrors,
        'hide-arrows': hideArrows
      }"
      [min]="min"
    />

    <div
      class="absolute inset-y-0 right-0 flex items-center pr-3 text-sm leading-5"
      *ngIf="showToggleEye"
    >
      <p (click)="togglePasswordVisibility()">
        <svg
          *ngIf="inputRef.type === 'password'"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-gray-300"
          [class.text-red-500]="showValidationErrors"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
          />
        </svg>

        <svg
          *ngIf="inputRef.type === 'text'"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-gray-300"
          [class.text-red-500]="showValidationErrors"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
          />
        </svg>
      </p>
    </div>

    <div
      *ngIf="showValidationErrors && !showToggleEye"
      class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
    >
      <svg
        class="h-5 w-5 text-red-500"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
  </div>

  <p
    class="mt-2 text-sm text-red-600"
    [id]="name + '-error'"
    *ngIf="showValidationErrors"
  >
    {{ validationErrorMessage }}
  </p>

  <p class="mt-2 text-sm text-gray-500" *ngIf="helpText">
    {{ helpText }}
  </p>
</div>
