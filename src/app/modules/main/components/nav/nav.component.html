<!-- 
  IMPORTED FROM https://merakiui.com/components/sidebar
 -->
<div class="flex">
  <aside
    class="flex flex-col items-center w-16 h-screen py-8 overflow-y-auto bg-white border-r rtl:border-l rtl:border-r-0 dark:bg-slate-900 dark:border-gray-700"
  >
    <nav class="flex flex-col flex-1 space-y-6">
      <a href="#">
        <img
          class="w-auto h-6 mx-auto"
          src="https://merakiui.com/images/logo.svg"
          alt=""
        />
      </a>

      <a
        *ngFor="let item of upperRoutes"
        [routerLink]="item.route"
        [queryParams]="item.queryParams"
        class="p-1.5 text-gray-700 focus:outline-none transition-colors duration-200 rounded-lg dark:text-gray-200 dark:hover:bg-gray-800 hover:bg-gray-100"
      >
        <ng-container
          [ngTemplateOutlet]="SvgContainer"
          [ngTemplateOutletContext]="{
            paths: item.svgPaths
          }"
        ></ng-container>
      </a>
    </nav>

    <div class="flex flex-col space-y-6">
      <a
        *ngFor="let item of lowerRoutes"
        [routerLink]="item.route"
        [queryParams]="item.queryParams"
        class="p-1.5 text-gray-700 focus:outline-none transition-colors duration-200 rounded-lg dark:text-gray-200 dark:hover:bg-gray-800 hover:bg-gray-100"
      >
        <ng-container
          [ngTemplateOutlet]="SvgContainer"
          [ngTemplateOutletContext]="{
            paths: item.svgPaths
          }"
        ></ng-container>
      </a>
    </div>
  </aside>
  <router-outlet></router-outlet>
</div>

<ng-template #SvgContainer let-paths="paths">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="w-6 h-6"
  >
    <path
      *ngFor="let path of paths"
      stroke-linecap="round"
      stroke-linejoin="round"
      [attr.d]="path"
    />
  </svg>
</ng-template>
