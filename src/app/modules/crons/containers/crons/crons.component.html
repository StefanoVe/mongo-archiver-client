<app-loading *ngIf="loading"></app-loading>

<div class="center w-full h-full" *ngIf="databases | async as databases">
  <ng-container *ngIf="!loading">
    <app-items-table
      class="w-full"
      [headers]="['Alias', 'Compression', 'created', 'enabled', '']"
      containerColor="caution"
      [rows]="table"
      addItemRoute="/pages/crons/add"
    ></app-items-table>
  </ng-container>
</div>
