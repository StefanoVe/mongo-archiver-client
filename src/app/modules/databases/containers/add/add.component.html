<div class="center flex-col h-full">
  <div class="flex w-full">
    <!-- Back button to return to the table -->
    <a
      class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 mx-10 flex space-x-2 m-2"
      routerLink="/databases/browse"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5L8.25 12l7.5-7.5"
        />
      </svg>

      <span> Back </span>
    </a>
  </div>
  <div class="container primary">
    <div class="mb-10">
      <h1 class="text-4xl font-bold">Add a Database</h1>
      <h4 class="text-lg opacity-75">
        The database to connect to must be a public MongoDB server
      </h4>
    </div>
    <app-database-form
      (formSubmitted)="handleFormSubmitted($event)"
    ></app-database-form>
  </div>
</div>
