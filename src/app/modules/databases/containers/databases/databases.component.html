<app-loading *ngIf="loading"></app-loading>

<div class="center w-full h-full" *ngIf="databases | async as databases">
  <ng-container *ngIf="!loading">
    <app-items-table
      class="w-full"
      [headers]="['Alias', 'created', 'enabled', 'Status', '']"
      [rows]="table"
      containerColor="primary"
      addItemRoute="/pages/databases/add"
      (buttonClicked)="
        pingSubjects$[$event.index].next({
          url: $event.row[$event.row.length - 1].data
        })
      "
    ></app-items-table>
  </ng-container>
</div>
