<button (click)="latestPing ? ping$.next(latestPing) : null">
  <ng-container *ngIf="!status" [ngTemplateOutlet]="None"></ng-container>
  <ng-container
    *ngIf="status === 'error'"
    [ngTemplateOutlet]="Error"
  ></ng-container>
  <ng-container
    *ngIf="status === 'pending'"
    [ngTemplateOutlet]="Pending"
  ></ng-container>
  <ng-container
    *ngIf="status === 'success'"
    [ngTemplateOutlet]="Success"
  ></ng-container>
</button>

<ng-template #Error>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2"
    class="{{ iconClass }} text-red-500"
  >
    <path
      fill-rule="evenodd"
      d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
      clip-rule="evenodd"
    />
  </svg>
</ng-template>

<ng-template #Pending>
  <div class="relative">
    <div
      class="animate-spin inline-block {{
        iconClass
      }} border-[3px] border-current border-t-transparent text-yellow-500 rounded-full animate-slower"
      role="status"
      aria-label="loading"
    >
      <span class="sr-only">Loading...</span>
    </div>
    <div class="center absolute h-full w-full top-0">
      <div class="rounded-full p-1 h-1 w-1 bg-yellow-500 mb-[0.4rem]"></div>
    </div>
    <div class="center absolute h-full w-full top-0">
      <div
        class="rounded-full p-1 h-1 w-1 bg-yellow-500 mb-[0.4rem] animate-ping"
      ></div>
    </div>
  </div>
</ng-template>

<ng-template #Success>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2"
    class="{{ iconClass }} text-green-500"
  >
    <path
      fill-rule="evenodd"
      d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z"
      clip-rule="evenodd"
    />
  </svg>
</ng-template>

<ng-template #None>
  <div class="{{ iconClass }}"></div>
</ng-template>
